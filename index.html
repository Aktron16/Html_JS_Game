<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Screen</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app">
        <!-- The Top Header -->
        <header class="header">
            <!-- Left Side -->
            <div class="header-left">
                <!-- This is the sidebar button -->
                <button class="menu-bt" id="menuBtn"></button>
                <!-- The Logo -->
                <a class="logo" href="#">
                    <img src="Assets/Gem_Collector_header_logo.png" alt="Gem Collector">
                </a>
            </div>

            <!-- Right Side -->
            <div class="header-right">
                <!-- Game Button -->
                <a class="header-bt" id="gameBtn" href="HTML_Webpages/game.html">
                    <img src="Assets/game_button.png" alt="Game">
                    <span class="tooltip-text">Game</span>
                </a>
                <!-- Leaderboards Button -->
                <a class="header-bt" id="leaderboardsBtn" href="HTML_Webpages/leaderboards.html">
                    <img src="Assets/leaderboard_button.png" alt="Leaderboard">
                    <span class="tooltip-text">Leaderboards</span>
                </a>
                <!-- Login and Register Button -->
                <a class="header-bt" id="login-register-Btn" href="HTML_Webpages/log_reg.html">
                    <img src="Assets/login_button.png" alt="Login / Register">
                    <span class="tooltip-text">Login / Register</span>
                </a>
                <!-- Avatar profile pic -->
                <button class="avatar-bt" id="avatarBtn"></button>

                <!-- Overlay Sign Out Box -->
                <div class="overlay-box" id="overlayBox">
                    <p>Signed in as <b id="user-nickname">Guest</b></p>
                    <button id="signout-bt">Sign Out</button>
                </div>
            </div>
        </header>

        <!-- Sidebar -->
        <aside id="sidebar">
            <nav class="nav">
                <a class="sidebar-bt" href="HTML_Webpages/game.html"><span>Game</span></a><br>
                <a class="sidebar-bt" href="HTML_Webpages/leaderboards.html"><span>Leaderboards</span></a><br>
                <a class="sidebar-bt" href="HTML_Webpages/log_reg.html"><span>Login / Register</span></a>
            </nav>
        </aside>

    </div>
    <script type="module" src="JS_files/script.js" defer></script>
</body>

</html>
