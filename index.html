<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">        
        <!-- The Top Header -->
        <header class ="header">
            <!-- Left Side -->
            <div class ="header-left">
                <!-- This is the sidebar button -->
                <button class="menu-bt" id="menuBtn" onclick="ToggleSideBar()"></button>
                <!-- The Logo -->
                <a class = "youtube-logo">
                    <img src = "Assets/Youtube_logo.png" alt = "youtube_logo">
                </a>
            </div>
            <!-- Center -->
            <!-- <div class="header-center">
                <form action="#" class = "search-form">
                    <input type = "search" placeholder="Search" required class="search-input">
                    <button class="search-button" ></button>
                </form>
            </div> -->
            
            <!-- Right Side -->
            <div class="header-right">
                <!-- Game Button-->
                <button class="game-bt"><span>Game</span></button>
                <!-- Leaderboards Button -->
                <button class="leaderboards-bt"><span>Leaderboards</span></button>
                <!-- Login and Register Button -->
                <button class="login-register-bt"><span>Login / Register</span></button>
                <!-- Avatar profile pic -->
                <button class="avatar-bt" id="avatarBtn" onclick="ToggleSignOutBox()"></button>

                <!-- Overlay Sign Out Box -->
                <div class="overlay-box" id="overlayBox">
                <p>Signed in as <b>User</b></p>
                <button class="signout-bt">Sign Out</button>
                </div>
            </div>
        </header>

        <aside id="sidebar">
            <nav class="nav">
                <a href="#">Game</a>
                <a href="#">Leaderboards</a>
                <a href="#">Login / Register</a>
            </nav>
        </aside>
    </div>
<script src = "script.js"></script>
</body>
</html>
