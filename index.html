<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">        
        <!-- The Top Header -->
        <header class ="header">
            <!-- Left Side -->
            <div class ="header-left">
                <!-- This is the sidebar button -->
                <button class="menu-bt" id="menuBtn" onclick="ToggleSideBar()"></button>
                <!-- The Logo -->
                <a class = "youtube-logo">
                    <img src = "Assets/Youtube_logo.png" alt = "youtube_logo">
                </a>
            </div>
            
            <!-- Right Side -->
            <div class="header-right">
                <!-- Game Button-->
                <button class="header-bt" id="gameBtn"><span>Game</span></button>
                <!-- Leaderboards Button -->
                <button class="header-bt" id="leaderboardsBtn"><span>Leaderboards</span></button>
                <!-- Login and Register Button -->
                <button class="header-bt" id="login-register-Btn"><span>Login / Register</span></button>
                <!-- Avatar profile pic -->
                <button class="avatar-bt" id="avatarBtn" onclick="ToggleSignOutBox()"></button>

                <!-- Overlay Sign Out Box -->
                <div class="overlay-box" id="overlayBox">
                <p>Signed in as <b>User</b></p>
                <button class="signout-bt">Sign Out</button>
                </div>
            </div>
        </header>

        <!-- Sidebar -->
        <aside id="sidebar">
            <nav class="nav">
                <a href="#">Game</a>
                <a href="#">Leaderboards</a>
                <a href="#">Login / Register</a>
            </nav>
        </aside>

        <!-- The Main Login / Register Box -->
        <div class="login-register-box" id="loginBox">
            <h2 class="welcome">Welcome</h2>
            <!-- The Form -->
            <form id="user-form">
                <!-- Nickname input -->
                <label class="user-form-labels">Nickname:</label>
                <input type="text" name="nickname" id="nickname" placeholder="Nickname..."/>
                <br>
                <!-- Email Input -->
                <label class="user-form-labels">Email-ID:</label>
                <input type="email" name="email" id="email-id" placeholder="Email-ID..." required/>
                <br>
                <!-- Password Input -->
                <label class="user-form-labels">Password:</label>
                <input type="password" name="password" id="password" placeholder="Password..." required/>
                <br><br>
                <!-- Feedback -->
                <label id="feedback"></label>
                <br>
                <!-- Submit Button -->
                <button type="submit" id="loginBtn">Login</button>
                <br>
                <button type="submit" id="registerBtn">Register</button>
            </form>

        </div>
    </div>
<script src = "JS_files/script.js"></script>
<script src="JS_files/credentials.js"></script>
</body>
</html>
