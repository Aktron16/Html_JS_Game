<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="app">        
        <!-- The Top Header -->
        <header class ="header">
            <!-- Left Side -->
            <div class ="header-left">
                <!-- This is the sidebar button -->
                <button class="menu-bt" id="menuBtn" onclick="ToggleSideBar()"></button>
                <!-- The Logo -->
                <a class = "logo" href="">
                    <img src = "../Assets/Gem_Collector_header_logo.png" alt = "youtube_logo">
                </a>
            </div>
            
            <!-- Right Side -->
            <div class="header-right">
                <!-- Game Button
                <a class="header-bt" id="gameBtn" href="game.html"><span>Game</span></a> -->
                <!-- Leaderboards Button -->
                <a class="header-bt" id="leaderboardsBtn" href="leaderboards.html"><span>Leaderboards</span></a>
                <!-- Login and Register Button -->
                <a class="header-bt" id="login-register-Btn" href="index.html"><span>Login / Register</span></a>
                <!-- Avatar profile pic -->
                <button class="avatar-bt" id="avatarBtn" onclick="ToggleSignOutBox()"></button>

                <!-- Overlay Sign Out Box -->
                <div class="overlay-box" id="overlayBox">
                <p>Signed in as <b id="user-nickname">Guest</b></p>
                <button class="signout-bt" onclick="Signout()">Sign Out</button>
                </div>
            </div>
        </header>

        <!-- Sidebar -->
        <aside id="sidebar">
            <nav class="nav">
                <!-- <a class="sidebar-bt" href=""><span>Game</span></a><br> -->
                <a class="sidebar-bt" href="leaderboards.html"><span>Leaderboards</span></a><br>
                <a class="sidebar-bt" href="index.html"><span>Login / Register</span></a>
            </nav>
        </aside>

        <div id="game">
            <div id="hudDiv">
                <p class="hud" id="score">Score: 0</p>
                <p class="hud" id="health">Health: </p>
            </div>
            <div class="game-screen" id="gameScreen">
                <div id="player"></div>
            </div>
            <div class="game-screen" id="game-end-pause">
                <p id="end-pause-text">Game Over</p>
                <br>
                <button class="game-pause-bt" id="resume" onclick="ResumeGame()">Resume</button>
                <button class="game-pause-bt" id="retry">Retry</button>
            </div>
        </div>
    </div>
<script src = "../JS_files/script.js"></script>
<script src = "../JS_files/game.js"></script>
</body>
</html>
