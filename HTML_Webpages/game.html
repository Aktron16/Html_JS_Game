<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="app">        
        <!-- The Top Header -->
        <header class ="header">
            <!-- Left Side -->
            <div class ="header-left">
                <!-- This is the sidebar button -->
                <button class="menu-bt" id="menuBtn"></button>
                <!-- The Logo -->
                <a class = "logo" href="#">
                    <img src = "../Assets/Gem_Collector_header_logo.png" alt = "Gem Collector">
                </a>
            </div>
            
            <!-- Right Side -->
            <div class="header-right">
                <!-- Home Button -->
                <a class="header-bt" id="homeBtn" href="../index.html">
                    <img src="../Assets/home_button.png" alt="Home">
                    <span class="tooltip-text">Home</span>
                </a>
                <!-- Leaderboards Button -->
                <a class="header-bt" id="leaderboardsBtn" href="leaderboards.html">
                    <img src="../Assets/leaderboard_button.png" alt="Leaderboard">
                    <span class="tooltip-text">Leaderboards</span>
                </a>
                <!-- Login and Register Button -->
                <a class="header-bt" id="login-register-Btn" href="log_reg.html">
                    <img src="../Assets/login_button.png" alt="Login / Register">
                    <span class="tooltip-text">Login / Register</span>
                </a>
                <!-- Avatar profile pic -->
                <button class="avatar-bt" id="avatarBtn"></button>

                <!-- Overlay Sign Out Box -->
                <div class="overlay-box" id="overlayBox">
                <p>Signed in as <b id="user-nickname">Guest</b></p>
                <button id="signout-bt">Sign Out</button>
                </div>
            </div>
        </header>

        <!-- Sidebar -->
        <aside id="sidebar">
            <nav class="nav">
                <a class="sidebar-bt" href="../index.html"><span>Home</span></a>
                <!-- <a class="sidebar-bt" href=""><span>Game</span></a> -->
                <a class="sidebar-bt" id="leaderboard_link" href="leaderboards.html"><span>Leaderboards</span></a>
                <a class="sidebar-bt" href="log_reg.html"><span>Login / Register</span></a>
            </nav>
        </aside>

        <div id="game">
            <div id="hudDiv">
                <p class="hud" id="score">Score: 0</p>
                <p class="hud" id="health">Health: </p>
            </div>
            <canvas class="game-screen" id="gameScreen"></canvas>
        </div>
    </div>
<script type="module" src = "../JS_files/script.js" defer></script>
<script type="module" src = "../JS_files/game.js" defer></script>
</body>
</html>
