<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML JavaScript Game</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="app">        
        <!-- The Top Header -->
        <header class ="header">
            <!-- Left Side -->
            <div class ="header-left">
                <!-- This is the sidebar button -->
                <button class="menu-bt" id="menuBtn" onclick="ToggleSideBar()"></button>
                <!-- The Logo -->
                <a class = "youtube-logo" href="">
                    <img src = "../Assets/Youtube_logo.png" alt = "youtube_logo">
                </a>
            </div>
            
            <!-- Right Side -->
            <div class="header-right">
                <!-- Game Button-->
                <a class="header-bt" id="gameBtn" href="game.html"><span>Game</span></a>
                <!-- Leaderboards Button -->
                <a class="header-bt" id="leaderboardsBtn" href="leaderboards.html"><span>Leaderboards</span></a>
                <!-- Login and Register Button -->
                <a class="header-bt" id="login-register-Btn" href=""><span>Login / Register</span></a>
                <!-- Avatar profile pic -->
                <button class="avatar-bt" id="avatarBtn" onclick="ToggleSignOutBox()"></button>

                <!-- Overlay Sign Out Box -->
                <div class="overlay-box" id="overlayBox">
                <p>Signed in as <b id="user-nickname">Guest</b></p>
                <button class="signout-bt" onclick="Signout()">Sign Out</button>
                </div>
            </div>
        </header>

        <!-- Sidebar -->
        <aside id="sidebar">
            <nav class="nav">
                <a class="sidebar-bt" href="game.html"><span>Game</span></a><br>
                <a class="sidebar-bt" href="leaderboards.html"><span>Leaderboards</span></a><br>
                <a class="sidebar-bt" href=""><span>Login / Register</span></a>
            </nav>
        </aside>

        <!-- The Main Login / Register Box -->
        <div id="loginBox">
            <h2 class="welcome">Welcome</h2>
            <br>
            <!-- The Form -->
            <form id="user-form">
                <!-- Nickname input -->
                <label class="user-form-labels" for="nickname">Nickname:</label>
                <input class="form-input" type="text" name="nickname" id="nickname" placeholder="Nickname..."/>
                <br>
                <!-- Email Input -->
                <label class="user-form-labels" for="email-id">Email-ID:</label>
                <input class="form-input" type="email" name="email" id="email-id" placeholder="Email-ID..." required/>
                <br>
                <!-- Password Input -->
                <label class="user-form-labels" for="password">Password:</label>
                <input class="form-input" type="password" name="password" id="password" placeholder="Password..." required/>
                <br><br>
                <!-- Feedback -->
                <span id="feedback"></span>
                <br>
                <!-- Submit Button -->
                <button class="submit-bt" type="submit" id="loginBtn">Login</button>
                <br>
                <button class="submit-bt" type="submit" id="registerBtn">Register</button>
                <br>
                <button class="submit-bt" type="button" onclick="location.href='game.html'">Play as a Guest</button>
            </form>

        </div>
    </div>
<script src = "../JS_files/script.js"></script>
<script src="../JS_files/credentials.js"></script>
</body>
</html>
